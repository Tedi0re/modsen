---
- name: install nginx
  hosts: ubuntu1
  remote_user: vagrant
  become: true

  tasks:
    - name: update apt
      ansible.builtin.apt:
        update_cache: yes

    - name: install nginx
      ansible.builtin.apt:
        name: nginx={{nginx_version}}
        state: present

    - name: start nginx
      ansible.builtin.service:
        name: nginx
        state: started

- name: install httpd
  hosts: fedora1
  remote_user: vagrant
  become: true

  tasks:
    - name: update dnf
      ansible.builtin.dnf:
        update_cache: yes

    - name: install httpd
      ansible.builtin.dnf:
        name: "{{httpd_version}}"
        state: present

    - name: start httpd
      ansible.builtin.service:
        name: httpd
        state: started